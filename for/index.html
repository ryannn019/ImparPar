<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        $y = prompt("digite um numero: ")
        for ($x = 0; $x <= $y; $x++)

        {
            if ($x % 2 == 0)
            document.write("<br>", $x, " numero par")
            else 
            document.write("<br>", $x, " numero impar")
        }
    </script>
</body>
</html>
